<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Encontrar Hospitales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="initializeMap()"
    >Buscar hospitales cerca de mi</ion-button
  >
  <div id="map" style="height: 100%; width: 100%"></div>
</ion-content>
