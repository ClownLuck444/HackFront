<!-- src/app/profile/profile.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="Usuario">
    <ion-item lines="none">
      <img class="imgprof" src="/assets/logprof.png" alt="log">
    </ion-item>
    <ion-item class="iitpar iitnom ion-no-padding" lines="none">
      <ion-label>Nombres</ion-label>
      <ion-label>{{Usuario.nombre}}</ion-label>
    </ion-item>
    <ion-item class="iitimp ion-no-padding" lines="none">
      <ion-label>Apellidos</ion-label>
      <ion-label>{{Usuario.apell}}</ion-label>
    </ion-item>
    <ion-item class="iitpar ion-no-padding" lines="none">
      <ion-label>N° de Documento</ion-label>
      <ion-label>{{Usuario.dni}}</ion-label>
    </ion-item>
    <ion-item class="iitimp ion-no-padding" lines="none">
      <ion-label>Teléfono</ion-label>
      <ion-label>{{Usuario.telefono}}</ion-label>
    </ion-item>
    <ion-item class="iitpar ion-no-padding" lines="none">
      <ion-label>Peso (kg)</ion-label>
      <ion-label>{{Usuario.peso}}</ion-label>
    </ion-item>
    <ion-item class="iitimp ion-no-padding" lines="none">
      <ion-label>Altura (cm)</ion-label>
      <ion-label>{{Usuario.altura}}</ion-label>
    </ion-item>
    <ion-item class="iitpar iited ion-no-padding" lines="none">
      <ion-label>Edad</ion-label>
      <ion-label>{{Usuario.edad}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
